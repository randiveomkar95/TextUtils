<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Project 1</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
           <a class="navbar-brand" href="/">Project 1</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
          <center>
            <strong>Welcome to Project 1 !!! </strong>   Please select Operation and View Result.
          </center>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="container">
        <h3>Text Operations</h3><br>
          <form action='analyze' method='post'>
            {% csrf_token %}

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter your Text:</label>
                <textarea class="form-control" required name='text' placeholder="Please Enter your text here..." id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>

            <div class="custom-control custom-switch">
              <input type="checkbox"  name="removepunc" class="custom-control-input" id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
            </div>

            <div class="custom-control custom-switch">
              <input type="checkbox"  name="fullcaps" class="custom-control-input" id="customSwitch2">
              <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
            </div>

            <div class="custom-control custom-switch">
              <input type="checkbox"  name="newlineremover" class="custom-control-input" id="customSwitch3">
              <label class="custom-control-label" for="customSwitch3">Remove New Line</label>
            </div>

            <div class="custom-control custom-switch">
              <input type="checkbox"  name="extraspaceremover" class="custom-control-input" id="customSwitch4">
              <label class="custom-control-label" for="customSwitch4">Remove Extra Space</label>
            </div>

            <div class="custom-control custom-switch">
              <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
              <label class="custom-control-label" for="customSwitch5">Count Character Length</label>
            </div>

            <button type="submit" class="btn btn-dark mt-4">Analyze Text</button>
          </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
